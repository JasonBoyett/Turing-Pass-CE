<!DOCTYPE html>
<html lang="en">
<head>
  <title>Turing Pass</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script async src="popup.js"></script>
  <h1>Turing Pass</h1>
  <form name="form" id="form">
    <div class="form-container white-background">
      <label for="userPassword">Your Password:</label><br>
      <input type="password" id="userPassword" name="userPassword" placeholder="password" required><br>
      <label for="url">Sight Name:</label><br>
      <input 
        type="text" 
        id="url" 
        name="url" 
        required>
      </input><br>
      <label for="symbols">
        Include Symbols: <input type="checkbox" id="symbols" name="symbols" checked="true" style="width: min-content;" />
      </label><br>
      <div>
        <button 
          type="button" 
          id="submit" 
          name="submit">
          Submit
        </button>
      </div>
    </div>
  </form>
  <div 
    class="container"
    id="result-container"
    >
    <h1 id="result-label"/>
    <h2
      id="result"
      name="result"
      type="password"
      visibility="hidden">
    </h2>
    <button 
      style="visibility:hidden"
      class="lower-position copy-button"
      id="copy">
      Copy
    </button>
  </div>
</body>
</html>
